<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title>
  <!-- TODO 1: Add the Bootstrap link here. -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* TODO 4: Use flexbox to center the card in the vertical and horizontal center. */
    .flex-container{
      display:flex;
      justify-content: center;
      align-items: center;
      height:100vh;
    }

    h3 {
      text-align: center;
      color: red;
      margin: 5px;
    }
  </style>
</head>

<body>
  <h3>This is image card designed using bootstrap code</h1>
  <div class="flex-container">
    <!-- TODO 2: Add the Bootstrap Prebuilt Card here -->
    <!-- TODO 3: Change the image src to display the flower.jpg image. -->
    <div class="card" style="width: 18rem;">
      <img src="./flower.jpg" class="card-img-top" alt="sunflower">
      <div class="card-body">
        <h5 class="card-title">Sunflower</h5>
        <p class="card-text">Sunflower is a beautiful flower and it is used to produce cooking oil.</p>
        <a href="https://en.wikipedia.org/wiki/Common_sunflower" class="btn btn-primary">More Info</a>
      </div>
    </div>
  </div>
</body>

</html>
